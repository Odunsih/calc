<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>N'ry Tech</title>
</head>
<body>
    <div><button class="mode">Dark</button></div>
    <section>
        <div class="cont">
            <div><input placeholder="N'RY TECH" id="calResult" type="text" disabled></div>
            <div class="container">
                <div id="one">1</div>
                <div id="two">2</div>
                <div id="three">3</div>
                <div id="four">4</div>
                <div id="five">5</div>
                <div id="six">6</div>
                <div id="seven">7</div>
                <div id="eight">8</div>
                <div id="nine">9</div>
                <div id="zero">0</div>
                <div id="add">+</div>
                <div id="sub">-</div>
                <div id="mult">*</div>
                <div id="div">÷</div>
                <div id="equal">=</div>
                <div id="cancel">C</div>
                <div id="dot">.</div>
                <div id="delete">←</div>
            </div>
        </div>
    </section>
    <!-- Weather Section -->
    <section>
        <div class="weatherSec"> 
            <h2>Weather data</h2>        
            <input type="text" placeholder="Enter a city" id="city">
            <button class="searchBtn" onclick="searchCity()">search</button>
            <div id="weatherData"></div>
        </div>
    </section>

    <!-- Todo -->
     <section>
        <div class="letDo">
            <h2>Todo</h2>
            <input type="text" placeholder="Add Todo" id="todo">
            <input placeholder="date" id="date" type="date">
            <button id="addTodo">Add</button>
            <ul id="list"></ul>
        </div>
     </section>
     <footer>&copy; HENRY ODUNSI 2024</footer>
    <script src="app.js"></script>
</body>
</html>
